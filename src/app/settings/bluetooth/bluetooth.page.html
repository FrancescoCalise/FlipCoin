<ion-header translucent>
  <ion-toolbar>
    <ion-title>Bluetooth Settings</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="modalService.dismissModel()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-list>
    <ion-item *ngFor="let device of devices" (click)="Connetti()">
      <ion-label>
        <h2>{{device.name}}</h2>
        <p>{{device.address}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>

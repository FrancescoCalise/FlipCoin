<ion-header>
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card  class="ion-activatable ripple-parent"  *ngFor="let setting of settings">
    <ion-card-header (click)="modalService.openModel(setting.Component)">
      <ion-card-title>{{setting.Name}}</ion-card-title>
      <ion-card-subtitle>{{setting.Content}}</ion-card-subtitle>
    </ion-card-header>
    <ion-ripple-effect type="unbounded"></ion-ripple-effect>
  </ion-card>

</ion-content>
